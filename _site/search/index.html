<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Youssef Sahli" />
	<link rel="stylesheet" type="text/css" href="/static/css/pico.orange.css" />
	
	<link rel="stylesheet" type="text/css" href="/static/css/within.min.css" />
	<link rel="stylesheet" type="text/css" href="/static/fonts/typography-setup.css" />
    </head>
    <body>
	<header class="container">
	    <nav>
		<ul>
		    <li><a href="/">y. sahli</a></li>
		</ul>
		<ul>
		    <li>
			<form role="search" action="/search/">
			    <input name="search" type="search" placeholder="Search" />
			    <input type="submit" value="Search" />
			</form>
			<script>
			
			</script>
		    </li>
		</ul>
	    </nav>
	    
	    <div style="text-align:center"> <h6>Search results</h6></div>
	    
	    <hr/>
	</header>
	<main class="container overflow-auto" data-pagefind-body>
	    <div>
		
<div id="search-results" class="container overflow-auto"></div>

<script js type="module">
	const pagefind = await import("/pagefind/pagefind.js");
	await pagefind.options({
		highlightParam: "mark",
	});
	pagefind.init();
	let url = new URL(window.location.href);
	let searchStr = url.searchParams.get("search");
	const { results } = await pagefind.search(searchStr);
	let resFormStr = "";
	for (let res of results) {
		let data = await res.data();
		resFormStr += `
<article>
<header>
${data.meta.title}
</header>
<a href=${data.url}>
${data.excerpt}
</a>
</article>
    `;
	}

	const resultsElem = document.getElementById("search-results");
	resultsElem.innerHTML = resFormStr;
</script>

	    </div>
	</main>

	<footer class="container">
	    <div class="container"
	    	 style="position:fixed;bottom:10px">
		<hr/>
		<div class="container" role="group">
		    <div class="container">
			<nav aria-label="breadcrumb"
			     style="--pico-nav-breadcrumb-divider:'Â·';font-family:Neon">

		    </div>
		    <!-- Theme toggle copy-pasted BS -->

			 title="Dark mode"

		    <!-- kkk -->
		</div>
	    </div>
	</footer>
	<script>
	function theme_toggle(button) {
	    button.classList.toggle('theme-toggle--toggled')
	    let html = document.documentElement
	    let theme = html.getAttribute('data-theme')
	    html.setAttribute('data-theme',
			      theme === 'dark' ? 'light' : 'dark' )
	}
	</script>
    </body>
</html>
