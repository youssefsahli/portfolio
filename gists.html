---
layout: base
title: Gists
css:
  - prism-laserwave
---

{% for file in gists.loadedFiles %}
<details>
  <summary>{{file.desc}}</summary>
  <main>
    <code class="language-{{ file.lang }}" style="white-space: pre-line">
      {% highlight "lua" %} {{file.content | safe}} {% endhighlight %}
    </code>
  </main>
</details>
{% endfor %}
